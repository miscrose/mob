spring.application.name=gestion-pharmacie

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/pharmacy_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuration du serveur
server.port=8080

# Configuration de la sécurité
jwt.secret=votreCleSecreteTresLongueEtComplexePourLaProduction
jwt.expiration=86400000

# Désactiver spring.jpa.open-in-view
spring.jpa.open-in-view=false
